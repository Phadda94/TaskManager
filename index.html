<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<header>
  <div id="username-box"></div>
  <h1>ToDo List</h1>
</header>
<body>
  <div id="input-container">
    <input id="activity" class="input" type="text" placeholder="Enter activity" />
    <input id="day" class="input" type="date" />
    <select id="hour" class="input"></select>
    <button id="activity-button" class="input">Add Activity</button>
  </div>
  <table id="table">
    <tr>
      <th>Activity</th>
      <th>Day</th>
      <th>Hour</th>
      <th>Check</th>
      <th>Delete</th>
    </tr>  
  </table>

  <script src="./script.js"></script>
</body>
</html>
