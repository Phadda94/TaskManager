<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enhanced To-Do List</h1>
  <input id="activity" type="text" placeholder="Enter activity" />
  <input id="day" type="date" />
  <select id="hour"></select>
  <button id="activity-button">Add Activity</button>

  <table id="table">
    <tr>
      <th>Activity</th>
      <th>Day</th>
      <th>Hour</th>
      <th>Completed</th>
      <th>Delete</th>
    </tr>  
  </table>

  <script src="./script.js"></script>
</body>
</html>
